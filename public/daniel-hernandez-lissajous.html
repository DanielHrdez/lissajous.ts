<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lissajous</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/simulation.js" type="module" defer></script>
</head>
<body>
  <div id="banner"><h1 id="title">Lissajous</h1></div>
  <a href="index.html" id="home-link">Home</a>
  <div>
    <span id="params">
      <label id="a_label">A: 1</label>
      <input type="range" id="a" min="0" max="10" value="1">
      <label id="b_label">B: 1</label>
      <input type="range" id="b" min="0" max="10" value="1">
      <label id="speed_label">Speed: 0.01</label>
      <input type="range" id="speed" min="0" max="0.05" value="0.01" step="0.001">
      <label id="width_label">Width: 480</label>
      <input type="range" id="width" min="0" max="950" value="480">
      <label id="height_label">Height: 360</label>
      <input type="range" id="height" min="0" max="750" value="360">
      <label id="x-position_label">X-position: 240</label>
      <input type="range" id="x-position" min="0" max="480" value="240">
      <label id="y-position_label">Y-position: 180</label>
      <input type="range" id="y-position" min="0" max="360" value="180">
      <label id="color_label">Color: #000000</label>
      <input type="color" id="color" value="#000000">
      <label id="line-width_label">Line-width: 1</label>
      <input type="range" id="line-width" min="0" max="10" value="1">
      <label id="angle_label">Angle: 0°</label>
    </span>
  </div>

      <span>&copy; 2022</span>
    </p>
  </div>
</body>
</html>
